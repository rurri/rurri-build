<!-- A wrapper for all the blog posts -->
<div class="posts">
  {{#each collections.articles}}

  <!-- A single blog post -->
  <div class="post-summary">

    <a href="{{paths.href}}{{paths.name}}.html">
      <section class="post">
        <header class="post-header">

          {{#if thumbnail}}
            <div class="thumbnail pure-u-1 pure-u-md-5-24">
              <img itemprop="image" class="pure-img" src="/images/{{thumbnail}}">
            </div>
            <div class="pure-u-1 pure-u-md-18-24">
              <h2 class="post-title">{{title}}</h2>
              <!--<span class="post-category post-category-{{track}}">{{track}}</span>-->

            </div>

          {{else}}
              <h2 class="post-title">{{title}}</h2>
              <!--<span class="post-category post-category-{{track}}">{{track}}</span>-->
          {{/if}}


          <p class="post-meta">
          </p>
        </header>

        <div class="post-description">
          {{{excerpt}}}
        </div>
      </section>
    </a>
  </div>
  {{/each}}

</div>
